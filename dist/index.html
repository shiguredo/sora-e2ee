<html>

<head>
	<meta charset="utf-8" />
	<script src="wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("https://sora-e2ee-wasm.shiguredo.jp/wasm.wasm"), go.importObject)
		.then((result) => {
			go.run(result.instance);
		})
		.then(() => {
			let version = document.getElementById("version") ;
			version.innerHTML = e2ee.version();
		})
	</script>
</head>

<body>
	<div id="version"></div>
</body>

</html>
